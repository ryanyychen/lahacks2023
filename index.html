<!DOCTYPE html>
<html>
   <head>
      <meta name="description" content="Visualization tool for college degree planning">
      <meta name="keywords" content="university, college, degree, planner, courses">
      <meta name="author" content="Brandon Reponte, Ryan Chen">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link rel="stylesheet" href="index.css">
      <title>
         Degree Visualizer
      </title>
   </head>
   <body>
      <div id="user_info">
         <div class="input">
            <span class="dropdown_label">University:</span>
            <select class="dropdown">
               <option value="UC San Diego">UC San Diego</option>
               <!-- Create more options using JS -->
            </select>
         </div>
         <div class="input">
            <span class="dropdown_label">Major/Minor:</span>
            <select class="dropdown">
               <option value="Computer Science">Computer Science</option>
               <!-- Create more options using JS -->
            </select>
         </div>
         <!-- A checkbox for if selected degree is a minor -->
      </div>
      <div class="tree_display">
         <ul class="tree">
            <li>
               CSE 11
               <ul>
                  <li>CSE 12</li>
                  <li>CSE 15L</li>
                  <li>Course
                     <ul>
                        next
                     </ul>
                  </li>
               </ul>
            </li>
         </ul>
         <p>Displaying a circle w/ text:</p>
         <div class="node">
            <span class="course">CSE 11</span>
         </div>
      </div>
   </body>
</html>
